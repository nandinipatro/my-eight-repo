<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Magic 8 Ball</title>
<style>
  body {
    background: #222;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 20px;
  }
  .ball {
    width: 200px;
    height: 200px;
    background: radial-gradient(circle at center, #000 60%, #111 100%);
    border-radius: 50%;
    box-shadow:
      inset 0 0 20px #333,
      0 8px 15px rgba(0,0,0,0.7);
    position: relative;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }
  .window {
    width: 90px;
    height: 90px;
    background: #123456;
    clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #9ee7ff;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
    padding: 10px;
    transition: transform 0.3s ease;
  }
  .ball:active .window {
    transform: scale(0.95);
  }
  .shake {
    animation: shake 0.8s;
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-10px); }
    40%, 80% { transform: translateX(10px); }
  }
  p.instruction {
    margin-top: 30px;
    font-size: 1.1rem;
    color: #bbb;
  }
</style>
</head>
<body>

<h1>Magic 8 Ball</h1>

<div class="ball" id="magicBall" title="Click me and ask a yes/no question!">
  <div class="window" id="answerWindow">Ask me!</div>
</div>

<p class="instruction">Click the ball, then think of a yes/no question.</p>

<script>
  const answers = [
    "It is certain.",
    "Without a doubt.",
    "You may rely on it.",
    "Yes â€“ definitely.",
    "It is decidedly so.",
    "As I see it, yes.",
    "Most likely.",
    "Outlook good.",
    "Yes.",
    "Signs point to yes.",
    "Reply hazy, try again.",
    "Ask again later.",
    "Better not tell you now.",
    "Cannot predict now.",
    "Concentrate and ask again.",
    "Don't count on it.",
    "My reply is no.",
    "My sources say no.",
    "Outlook not so good.",
    "Very doubtful."
  ];

  const ball = document.getElementById('magicBall');
  const windowDiv = document.getElementById('answerWindow');

  ball.addEventListener('click', () => {
    // Add shake animation
    ball.classList.add('shake');

    // Clear current answer text while shaking
    windowDiv.textContent = '';

    // After animation, show random answer
    setTimeout(() => {
      ball.classList.remove('shake');
      const randomIndex = Math.floor(Math.random() * answers.length);
      windowDiv.textContent = answers[randomIndex];
    }, 800); // Match animation duration
  });
</script>

</body>
</html>
